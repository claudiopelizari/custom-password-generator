<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
  	<title>Pelizari - Generate Password</title>
  	<link rel="icon" href="https://claudiopelizari.com.br/wp-content/uploads/2017/08/fav.png" sizes="32x32" />
  	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'>
	<!-- <link rel='stylesheet' href='all.min.css'> -->
	<link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div class="content">

	<div class="logo">
		<img class="img-logo" src="claudio-pelizari-icon.png" alt="Claudio Pelizari">
	</div>

	<div class="container">	
		<h2 class="title">Generate Password</h2>
		<div class="result">
			<div class="result__title field-title">Generated Password</div>
			<div class="result__info right">click to copy</div>
			<div class="result__info left">copied</div>
			<div class="result__viewbox" id="result">CLICK GENERATE</div>
			<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
		</div>
		<div class="length range__slider" data-min="4" data-max="32">
			<div class="length__title field-title" data-length='0'>length:</div>
			<input id="slider" type="range" min="4" max="32" value="16" />
		</div>

		<div class="settings">
			<span class="settings__title field-title">settings</span>
			<div class="setting">
				<input type="checkbox" id="uppercase" checked />
				<label for="uppercase">Include Uppercase</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="lowercase" checked />
				<label for="lowercase">Include Lowercase</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="number" checked />
				<label for="number">Include Numbers</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="symbol" />
				<label for="symbol">Include Symbols</label>
			</div>
		</div>
		<button class="btn generate" id="generate">Generate Password</button>
	</div>


	<div class="support">
		<a href="https://www.instagram.com/pelizari/" target="_blank"><i class="fab fa-instagram"></i></a>
		<a href="https://www.facebook.com/opelizari" target="_blank"><i class="fab fa-facebook"></i></a>
		<a href="https://www.linkedin.com/in/pelizari" target="_blank"><i class="fab fa-linkedin"></i></a>
		<a href="https://twitter.com/pelizari" target="_blank"><i class="fab fa-twitter-square"></i></a>
	</div>	
</div>




	<!-- partial -->
 	<script  src="script.js"></script>

</body>
</html>
